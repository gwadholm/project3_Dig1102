<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3: To Do Planner</title>

  <style>
    body {
      padding: 0 0 0 12px;
      background: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fluxewalls.com.au%2Fwp-content%2Fuploads%2F2017%2F01%2F588961cf40a0e.jpg&f=1&nofb=1&ipt=e35bd76a4d66fd56f8a3f39d2ae92db375b719b9af6cc50be6c14364a41d6ffa&ipo=images);
      background-repeat: repeat;
    }
    main {
      background-color:  rgb(245 248 251);
      max-width: 500px;
      min-height: 90vh ;
      padding: 20px;      
      border: 2px solid #d2d9df; 
      border-radius: 12px;      
      box-shadow: rgba(117, 123, 128, 0.3) 0px 2px 4px -1px,  rgba(138, 145, 150, 0.15) 0px 2px 4px -1px;
    }
    /* section {
      max-width: 420px;
    } */
    h1, h2,p,label {
      font-family: Garamond, Georgia, serif;
      color: #2f3335;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 2.4em;
    }
    h2 {
      font-size: 1.8em;
      margin: 24px 0 8px 0;
    }
    p {
      display: inline;
    }
    p.done {
      text-decoration: line-through;
    }
    span {
      font-size: .6em;
    }
    ul {
      margin: 0px;
      padding: 0 0 0 22px;
    }
    li {
      font-size: 1.6em;
      padding: 8px 0 8px 0;
    }
    form {
      margin: 16px 0;
    }
    label {
      font-size: 1.2em;
      font-weight: bold;
    }
    input {
      background-color: rgb(255, 255, 255);
      color: #2f3335;
      min-width: 120px;
      padding: 6px 4px 4px 4px;
      margin: 4px 4px 0 4px;
      font-size: 1.1em;
      font-family: Verdana, Georgia, serif;
      border: .4px solid #98a7b1; 
      border-radius: 6px;
      box-shadow: inset rgba(138, 145, 150, 0.15) 2px 2px 4px 0px, inset rgba(138, 145, 150, 0.15)  1px 2px 4px -1px;
      line-height: 1.2em;
      outline: none;
    }
    button {
      background-color: rgba(99, 89, 148, 0.1);
      color: #2f3335;
      min-width: 90px;
      margin: 0;
      padding: 7px 0 4px 0 ;
      font-size: 1.4em;
      font-family: Garamond, Georgia, serif;
      border: 1px solid #98a7b1; 
      border-radius: 6px;
      box-shadow: rgba(117, 123, 128, 0.3) 0px 2px 4px -1px,  rgba(138, 145, 150, 0.15) 0px 2px 4px -1px;
      line-height: .9em;
    }
    button:hover, span:hover {
      cursor: pointer;
    }
    button:active {
      background-color: rgba(99, 89, 148, 0.3);
    } 
  </style>
</head>
<body>
  <main>
  <h1>Things Todo Today</h1>
  <hr>
  <form id="todoForm">
    <label>Todo: </label>
    <input id="task" type="text" >
    <button type="submit">Submit</button>

  </form>
  <hr>
  <section></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
